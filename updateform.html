<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alteração de Compliance</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <header class="header sticky-top">
        <nav class="navbar navbar-expand-lg menu-inicial">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/img/logo.png" alt="Logo Eurofarma" width="50" height="48">
                </a>
                <a class="navbar-brand text-light" href="#">Easy Compliance</a>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 mx-5 d-flex ms-md-auto">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-light" href="#" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-person-circle"></i>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Sign in</a></li>
                                <li><a class="dropdown-item" href="#">Sign out</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>

                </div>

                <form class="d-flex " role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>

            </div>
        </nav>
    </header>

    <div class="content">

        <div class="container my-5">
            <h3 class="mb-4">Alteração de Compliance</h3>

            <form th:action="@{/funcionarios/save}" th:object="${funcionario}" method="post">
                <div class="input-group mb-3">

                    <div class="input-group-prepend">
                        <div class="input-group-text">Id</div>
                    </div>
                    <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Título</div>
                    </div>
                    <input type="text" class="form-control" id="titulo" th:field="*{titulo}">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Tipo</div>
                    </div>
                    <input type="text" class="form-control" id="tipo" th:field="*{tipo}">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Data de Alteração</div>
                    </div>
                    <input type="text" class="form-control" id="dataEntrada" th:field="*{dataEntrada}">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">Corpo</span>
                    <textarea class="form-control large-textarea" aria-label="Corpo" id="corpo" th:field="*{corpo}"></textarea>
                </div>

                <div class="d-flex justify-content-between">
                    <div>
                        <button type="submit" class="btn btn-success btn-sm">Confirmar</button>
                        <a th:href="@{/funcionarios}" class="btn btn-danger btn-sm">Cancelar</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-sm ml-auto">Anexar PDF</button>
                </div>
            </form>

        </div>
    </div>

    <footer id="footer" class="footer text-center sticky-bottom">
        &copy; 2024 - Equipe Easy Compliance
    </footer>

</body>

</html>
